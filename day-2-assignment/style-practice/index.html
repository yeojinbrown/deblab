<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Style Practice </title>
  
</head>
<body>

    <!-- This div now has a grey background -->
    <div style="background-color:grey;">

    <h1 style="font-weight:bold; text-align:center; font-size: 160%; color = white;" > MAKE ME BOLD </h1>

    <!-- This paragraph text is now pink -->
    <p style="color:pink; text-align:center; ">Make me pink with an inline style!</p>

    <!-- This is our new div with a solid, black, 5px wide border  -->
    <div style="border:2px solid grey;">

    <ol>
 
        <li style="background-color:yellow"> Yellow </li>
        <li style="background-color:lightblue"> Light Blue </li> 
        <li style="background-color:green;"> Green </li>
        <li style="background-color:purple"> Purple </li>
        <li style="background-color:salmon"> Salmon </li>

    </div>
    </ol>
</body>
